name: "Coordinator Publication"
description: "CERT/CC Coordinator Publication Decision Model"
version: "1.0"
url: "https://certcc.github.io/SSVC/howto/publication_decision/"

enums:
  SupplierInvolvementLevel:
    - fix_ready
    - cooperative
    - uncooperative_unresponsive

  ExploitationStatus:
    - none
    - public_poc
    - active

  PublicValueAddedLevel:
    - limited
    - ampliative
    - precedence


priorityMap:
  publish: high
  dont_publish: low

defaultAction: dont_publish

decisionTree:
  type: SupplierInvolvementLevel
  children:
    fix_ready:
      type: ExploitationStatus
      children:
        none:
          type: PublicValueAddedLevel
          children:
            limited: dont_publish
            ampliative: publish
            precedence: publish
        public_poc:
          type: PublicValueAddedLevel
          children:
            limited: dont_publish
            ampliative: publish
            precedence: publish
        active:
          type: PublicValueAddedLevel
          children:
            limited: publish
            ampliative: publish
            precedence: publish
    cooperative:
      type: ExploitationStatus
      children:
        none:
          type: PublicValueAddedLevel
          children:
            limited: dont_publish
            ampliative: dont_publish
            precedence: publish
        public_poc:
          type: PublicValueAddedLevel
          children:
            limited: dont_publish
            ampliative: publish
            precedence: publish
        active:
          type: PublicValueAddedLevel
          children:
            limited: publish
            ampliative: publish
            precedence: publish
    uncooperative_unresponsive:
      type: ExploitationStatus
      children:
        none:
          type: PublicValueAddedLevel
          children:
            limited: dont_publish
            ampliative: dont_publish
            precedence: publish
        public_poc:
          type: PublicValueAddedLevel
          children:
            limited: publish
            ampliative: publish
            precedence: publish
        active:
          type: PublicValueAddedLevel
          children:
            limited: publish
            ampliative: publish
            precedence: publish
# Vector string metadata
vectorMetadata:
  prefix: COORD_PUB
  version: v1
  parameterMappings:
    supplier_involvement:
      abbrev: SI
      enumType: SupplierInvolvementLevel
      valueMappings:
        fix_ready: F
        cooperative: C
        uncooperative_unresponsive: U
    exploitation:
      abbrev: E
      enumType: ExploitationStatus
      valueMappings:
        none: N
        public_poc: P
        active: A
    public_value_added:
      abbrev: PV
      enumType: PublicValueAddedLevel
      valueMappings:
        limited: L
        ampliative: A
        precedence: P

name: "Supplier"
description: "CERT/CC Supplier Decision Model"
version: "1.0"
url: "https://certcc.github.io/SSVC/howto/supplier_tree/"

enums:
  ExploitationStatus:
    - none
    - public_poc
    - active

  UtilityLevel:
    - laborious
    - efficient
    - super_effective

  TechnicalImpactLevel:
    - partial
    - total

  PublicSafetyImpactLevel:
    - minimal
    - significant


priorityMap:
  defer: low
  scheduled: medium
  out_of_cycle: high
  immediate: immediate

defaultAction: defer

decisionTree:
  type: ExploitationStatus
  children:
    none:
      type: UtilityLevel
      children:
        laborious:
          type: TechnicalImpactLevel
          children:
            partial:
              type: PublicSafetyImpactLevel
              children:
                minimal: defer
                significant: scheduled
            total:
              type: PublicSafetyImpactLevel
              children:
                minimal: defer
                significant: scheduled
        efficient:
          type: TechnicalImpactLevel
          children:
            partial:
              type: PublicSafetyImpactLevel
              children:
                minimal: defer
                significant: scheduled
            total:
              type: PublicSafetyImpactLevel
              children:
                minimal: scheduled
                significant: scheduled
        super_effective:
          type: TechnicalImpactLevel
          children:
            partial:
              type: PublicSafetyImpactLevel
              children:
                minimal: defer
                significant: scheduled
            total:
              type: PublicSafetyImpactLevel
              children:
                minimal: scheduled
                significant: out_of_cycle
    public_poc:
      type: UtilityLevel
      children:
        laborious:
          type: TechnicalImpactLevel
          children:
            partial:
              type: PublicSafetyImpactLevel
              children:
                minimal: defer
                significant: scheduled
            total:
              type: PublicSafetyImpactLevel
              children:
                minimal: scheduled
                significant: out_of_cycle
        efficient:
          type: TechnicalImpactLevel
          children:
            partial:
              type: PublicSafetyImpactLevel
              children:
                minimal: scheduled
                significant: out_of_cycle
            total:
              type: PublicSafetyImpactLevel
              children:
                minimal: scheduled
                significant: out_of_cycle
        super_effective:
          type: TechnicalImpactLevel
          children:
            partial:
              type: PublicSafetyImpactLevel
              children:
                minimal: scheduled
                significant: out_of_cycle
            total:
              type: PublicSafetyImpactLevel
              children:
                minimal: out_of_cycle
                significant: immediate
    active:
      type: UtilityLevel
      children:
        laborious:
          type: TechnicalImpactLevel
          children:
            partial:
              type: PublicSafetyImpactLevel
              children:
                minimal: scheduled
                significant: out_of_cycle
            total:
              type: PublicSafetyImpactLevel
              children:
                minimal: out_of_cycle
                significant: immediate
        efficient:
          type: TechnicalImpactLevel
          children:
            partial:
              type: PublicSafetyImpactLevel
              children:
                minimal: out_of_cycle
                significant: immediate
            total:
              type: PublicSafetyImpactLevel
              children:
                minimal: out_of_cycle
                significant: immediate
        super_effective:
          type: TechnicalImpactLevel
          children:
            partial:
              type: PublicSafetyImpactLevel
              children:
                minimal: out_of_cycle
                significant: immediate
            total:
              type: PublicSafetyImpactLevel
              children:
                minimal: immediate
                significant: immediate

# Vector string metadata
vectorMetadata:
  prefix: SUPPLIER
  version: v1
  parameterMappings:
    exploitation:
      abbrev: E
      enumType: ExploitationStatus
      valueMappings:
        none: N
        public_poc: P
        active: A
    utility:
      abbrev: U
      enumType: UtilityLevel
      valueMappings:
        laborious: L
        efficient: E
        super_effective: S
    technical_impact:
      abbrev: T
      enumType: TechnicalImpactLevel
      valueMappings:
        partial: P
        total: T
    public_safety:
      abbrev: P
      enumType: PublicSafetyImpactLevel
      valueMappings:
        minimal: M
        significant: S